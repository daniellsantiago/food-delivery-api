spring.datasource.url=jdbc:mysql://localhost/food_delivery_api?createDatabaseIfNotExist=true&serverTimeZone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#If the client send an invalid property on json, it will throw an exception.
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

#Throws an exception if the client tries to send a request to an nonexistent url path
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

